<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>iHome</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Panels Overlay -->
    <div class="panel-overlay"></div>
   
    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-cover">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="center">Options</div>
        </div>
      </div>
      <div class="page-contet">
        <!-- Link to another page -->
        <div class="list-block">
          <ul>
            <li>
              <a href="#" class="back list-button item-link">Home</a>
            </li>
            <li>
              <a href="about.html" class="list-button item-link">About app</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Top Navbar. In Material theme it should be inside of the page-->
            <div class="navbar">
              <div class="navbar-inner">
                <div class="center">Albacheese iHome</div>
                <div class="right">
                  <a href="#" class="link icon-only open-panel">
                    <i class="icon icon-bars"></i>
                  </a>
                </div>
              </div>
            </div>
            <!-- Scrollable page content -->
            <div class="page-content">
              <div class="content-block-title">House lights</div>
              <div class="card">
                <div class="list-block">
                  <ul>
                    <li>
                      <a href="#" class="list-button item-link lightToggleButton" id="100">100%</a>
                    </li>
                    <li>
                      <a href="#" class="list-button item-link lightToggleButton" id="75">75%</a>
                    </li>
                    <li>
                      <a href="#" class="list-button item-link lightToggleButton" id="50">50%</a>
                    </li>
                    <li>
                      <a href="#" class="list-button item-link lightToggleButton" id="25">25%</a>
                    </li>
                    <li>
                      <a href="#" class="list-button item-link lightToggleButton" id="0">0%</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="content-block-title">Alarm System</div>
              <div class="card">
                <div class="list-block">
                  <ul>
                    <li>
                      <a href="#" class="list-button item-link alarmToggleButton" id="arm">Arm</a>
                    </li>
                    <li>
                      <a href="#" class="list-button item-link alarmToggleButton" id="disarm">Disarm</a>
                    </li>
                  </ul>
                </div>
              </div>    
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
